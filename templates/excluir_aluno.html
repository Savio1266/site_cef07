<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Excluir Aluno da Turma {{ turma[0] }}</title>
</head>
<body>
    <h1>Excluir Aluno da Turma {{ turma[0] }}</h1>
    <form method="POST" action="{{ url_for('excluir_aluno_turma', turma_id=request.view_args['turma_id']) }}">
        <label for="aluno_id">Selecione o Aluno:</label>
        <select id="aluno_id" name="aluno_id" required>
            {% for aluno in alunos %}
                <option value="{{ aluno[0] }}">{{ aluno[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Excluir</button>
    </form>

    <!-- Botão para voltar à seleção de turmas -->
    <a href="{{ url_for('excluir_aluno_turmas') }}" class="btn">Voltar à Seleção de Turmas</a>
</body>
</html>
