<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Professores Cadastrados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #ffffff;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-link {
            background-color: #6c757d;
        }

        .btn-link:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75em;
            color: #999;
        }

    </style>
</head>
<body>
    <div class="table-container">
        <h1>Professores Cadastrados</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Login do Professor</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professores %}
                    <tr>
                        <td>{{ professor[0] }}</td>
                        <td>{{ professor[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Botões para voltar e visualizar -->
        <div class="btn-group">
            <a href="{{ url_for('area_professor') }}" class="btn btn-link">Voltar à Área do Professor</a>
        </div>
    </div>

    <!-- Mensagem no rodapé -->
    <footer>
        <p>© 2024 CEF 07 de Sobradinho - Desenvolvido pelo Professor Wellton Sávio</p>
    </footer>
</body>
</html>
